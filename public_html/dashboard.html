<!DOCTYPE html>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="../build/css/tempusdominus-bootstrap-4.css" rel="stylesheet" type="text/css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script src="../build/js/tempusdominus-bootstrap-4.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <style type="text/css">
            .datepicker-days th.dow:first-child,
            .datepicker-days td:first-child {
                color: #f00;
            }
            .datepicker-days th.dow:last-child,
            .datepicker-days td:last-child {
                color: #00f;
            }
        </style>

        <script type="text/javascript">
            $(function () {
                $('[data-toggle="tooltip"]').tooltip();
                $('.toast').toast('show');
                $('#date_from').datetimepicker({
                    dayViewHeaderFormat: 'YYYY年 MMMM',
                    tooltips: {
                        close: '閉じる',
                        selectMonth: '月を選択',
                        prevMonth: '前月',
                        nextMonth: '次月',
                        selectYear: '年を選択',
                        prevYear: '前年',
                        nextYear: '次年',
                        selectTime: '時間を選択',
                        selectDate: '日付を選択',
                        prevDecade: '前期間',
                        nextDecade: '次期間',
                        selectDecade: '期間を選択',
                        prevCentury: '前世紀',
                        nextCentury: '次世紀'
                    },
                    format: 'YYYY/MM/DD',
                    locale: 'ja',
                    buttons: {
                        showClose: true
                    }
                });
                $('#date_to').datetimepicker({
                    dayViewHeaderFormat: 'YYYY年 MMMM',
                    tooltips: {
                        close: '閉じる',
                        selectMonth: '月を選択',
                        prevMonth: '前月',
                        nextMonth: '次月',
                        selectYear: '年を選択',
                        prevYear: '前年',
                        nextYear: '次年',
                        selectTime: '時間を選択',
                        selectDate: '日付を選択',
                        prevDecade: '前期間',
                        nextDecade: '次期間',
                        selectDecade: '期間を選択',
                        prevCentury: '前世紀',
                        nextCentury: '次世紀'
                    },
                    format: 'YYYY/MM/DD',
                    locale: 'ja',
                    buttons: {
                        showClose: true
                    }
                });

                $("#chk1").prop("checked", true);
                $("#bikou1").val("悪天候のため打ち切り");
                $("#chk2").prop("checked", true);
            });

            $('#date_to').on('hide.datetimepicker', function (date) {
//                    $('#lst').show();
            });

            function toDetail(id) {
                location.href = "./entry_" + id + ".html";
            }
        </script>
    </head>
    <body>
        <header>
            <h1 style="padding: 10px;">ダッシュボード</h1>
        </header>
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false" style="position: absolute; top: 0; right: 0;">
            <div class="toast-header">
                <svg class="bd-placeholder-img rounded mr-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"><rect width="100%" height="100%" fill="red"/></svg>
                <strong class="mr-auto">ToDo</strong>
                <small>5/25</small>
            </div>
            <div class="toast-body">
                <ul>
                    <li>ここで見たいのは?
                        <ul>
                            <li>今どんな状況か</li>
                            <li>やり残していること、期限切れ</li>
                            <li>期限の近いこと</li>
                            <li>他者からのコメント</li>
                        </ul>
                    </li>
                    <li>今日の予定、コメント等は件数表示がメインで、詳細はリンクして見てもらう</li>
                </ul>
            </div>
        </div>
        <div style="padding: 1% 5%;">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <select class="form-control">
                            <option>和井　菱雄</option>
                        </select>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-sm-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">6 / 10　件</h5>
                            <h6 class="card-subtitle mb-2 text-muted">今月</h6>
                            <p class="card-text"></p>
                            <a href="./projectList.html" class="card-link">案件状況</a>
                            <a href="#" class="card-link">新規開拓状況</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">今日の予定</h5>
                            <h6 class="card-subtitle mb-2 text-muted">4件</h6>
                            <p class="card-text">11:00 ○○○○社</p>
                            <a href="./projectList.html" class="card-link">今日の予定詳細</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">期限切れ</h5>
                            <h6 class="card-subtitle mb-2 text-muted">3件</h6>
                            <p class="card-text">5/15 ×××社</p>
                            <a href="./projectList.html" class="card-link">詳細</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="padding: 1rem 0;">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-header">
                            コメント
                        </div>
                        <div class="list-group list-group-flush">
                            <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1">○○○○社　××案件</h5>
                                    <small></small>
                                </div>
                                <p class="mb-1">△△の部分を早めに聞いておいてください</p>
                                <small>B部長</small>
                            </a>
                            <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1">△△△△社　×××案件</h5>
                                    <small></small>
                                </div>
                                <p class="mb-1">次回は同行します</p>
                                <small>D部長</small>
                            </a>
                        </div>            
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
